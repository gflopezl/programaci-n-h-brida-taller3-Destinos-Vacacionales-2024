<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Destinos de Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="searchTermChanged($event)"
    [debounce]="700">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let destination of filteredDestinations">
      <ion-thumbnail slot="start">
        <img [src]="destination.image">
      </ion-thumbnail>
      <ion-label>
        <h2 class="destination-name">{{ destination.name }}</h2>
        <p class="destination-country">{{ destination.country }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="openCostRegistration(destination)">
        <ion-icon name="airplane-outline"></ion-icon>
      </ion-button>
      <ion-label class="ion-text-end" slot="end">
        {{ destination.cost | currency:'CLP':'symbol':'1.0-0' }}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="openCamera(destination)">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>      
      <ion-button color="danger" fill="clear" slot="end" (click)="confirmDelete(destination.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let result of apiSearchResults">
      <ion-label>
        <h2>{{ result.name }}</h2>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="addToWishList(result)">
        AÃ±adir a Lista de Deseos
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
